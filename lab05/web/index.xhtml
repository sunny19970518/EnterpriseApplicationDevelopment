<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Unit05 Assignment</title>
        <f:metadata>
            <f:viewParam name="pageID" value="#{getPic.pageID}" />
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            <h:link outcome="index" value="page1"><f:param name="pageID" value="1" /></h:link> 、
            <h:link outcome="index" value="page2"><f:param name="pageID" value="2" /></h:link> 、
            <h:link outcome="index" value="page3"><f:param name="pageID" value="3" /></h:link>
            <br />
            <h:commandButton action="#{getPic.page()}" value="display"></h:commandButton>
            <br />
            <h:graphicImage library="img" name="#{param['pageID']}.jpg"/>
        </h:form>
    </h:body>
    
</html>
