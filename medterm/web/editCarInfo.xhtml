<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Car Info</title>
        <f:viewParam name="pageID" value="#{carSelectBean.pageID}" />
       
    </h:head>
    <h:body>
        <h:form>
            <h1>Edit Car:#{carSelectBean.info.name}</h1>
            <p>ID:#{carSelectBean.info.id}</p>
            <p>Name:#{carSelectBean.info.name}</p>
            <p>Price:<h:inputText value="#{carSelectBean.price}"></h:inputText></p>
            <h:commandButton action="#{carSelectBean.page()}" value="cancel"><f:param name="pageID" value="1"/></h:commandButton>
            <h:commandButton action="#{carSelectBean.page()}" value="submit"><f:param name="pageID" value="2"/></h:commandButton>
        </h:form>
        <p><h:graphicImage value="#{carSelectBean.info.img_uri}"/> </p>
    </h:body>
</html>
